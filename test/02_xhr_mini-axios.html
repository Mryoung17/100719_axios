<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用Promise+XHR封装一个发ajax请求的函数</title>
</head>
<body>
  <button onclick="testGet()">发送GET请求</button><br>
  <button onclick="testPost()">发送POST请求</button><br>
  <button onclick="testPut()">发送PUT请求</button><br>
  <button onclick="testDelete()">发送Delete请求</button><br>

  <script>
    /* 
    1.函数的返回值为promise, 成功的结果为response, 异常的结果为error
    2.能处理多种类型的请求: GET/POST/PUT/DELETE
    3.函数的参数为一个配置对象
      {
        url: '',   // 请求地址
        method: '',   // 请求方式GET/POST/PUT/DELETE
        params: {},  // GET/DELETE请求的query参数
        data: {}, // POST或PUT请求的请求体参数 
      }
    4.响应json数据自动解析为js对象/数组
    */
    function axios({
      url,
      method='GET',
      params={},
      data={}
    }) {

      // 准备query参数     {a: 1, b: 2}  ==> a=1&b=2
      let queryStr = ''
      // ['a', 'b']
      Object.keys(params).forEach(key => {
        queryStr += `&${key}=${params[key]}`
      }) // &a=1&b=2
      if (queryStr) { // 只有当指定了params才做
        queryStr = queryStr.substring(1) // a=1&b=2
        url += '?' + queryStr
      }
      
      
      return new Promise((resolve, reject) => {
        // 创建xhr对象
        const xhr = new XMLHttpRequest()
        // 绑定监听
        xhr.onreadystatechange = () => {
          const {readyState, status, statusText} = xhr
          // 如果请求未结束, 直接返回
          if (readyState!==4)  return

          // 请求成功, 调用resolve
          if (status>=200 && status<300) {
            // 封装一个代表响应的对象
            const response = {
              data: JSON.parse(xhr.response),
              status,
              statusText
            }
            // 将promise改为成功, 且value为response对象
            resolve(response)
          } else {// 请求失败, 调用reject
            reject(new Error('request error status is ' + status))
          }
        }
        // 初始化
        xhr.open(method, url, true)

        // 发送请求
        if (method==='POST' || method==='PUT') {
          xhr.setRequestHeader('Content-Type', 'application/json;charset=utf-8')
          xhr.send(JSON.stringify(data))
        } else {// GET/DELETE
          xhr.send()
        }
        
      })
    }
  </script>

  <script>
    function testGet () {
      axios({ // 配置对象: 属性名是一些特定名称
        // method: 'GET',
        // url: 'http://localhost:3000/posts'
        // url: 'http://localhost:3000/posts/2'
        // url: 'http://localhost:3000/posts?id=2'
        url: 'http://localhost:3000/posts',
        params: { // 指定query参数, 而不是params参数
          id: 3,
        }
      }).then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }

    function testPost () {
      axios({ // 配置对象: 属性名是一些特定名称
        method: 'POST',
        url: 'http://localhost:3000/posts',
        data: { // 指定请求体参数数据
          title: 'ccc',
          author: 'ddd'
        }
      }).then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }

    function testPut () {
      axios({ // 配置对象: 属性名是一些特定名称
        method: 'PUT',
        url: 'http://localhost:3000/posts/17',
        data: { // 指定请求体参数数据
          title: 'atguigu',
          author: 'xfzhang'
        }
      }).then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }

    function testDelete () {
      axios({ // 配置对象: 属性名是一些特定名称
        method: 'DELETE',
        url: 'http://localhost:3000/posts/17',
        // params: {
        //   title: 'xxxx'
        // }
      }).then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }
  </script>
</body>
</html>
